<html lang="en">
<head>

</head>
<body>

            <button>Buy Now</button>
        </div>
        <div class="card">
            <h1>IQOO Z7s 5G</h1>
            <h3>Price : 16,500</h3>
            <ul>
                <li>RAM : 8GB</li>
                <li>Storage : 128GB</li>
                <li>Camera : 108MB+4MB+2MB</li>
            </ul>
            <button>Buy Now</button>
        </div>
        <div class="card">
            <h1>Vivo T2 5G</h1>
            <h3>Price : 15,000</h3>
            <ul>
                <li>RAM : 6GB</li>
                <li>Storage : 128GB</li>
                <li>Camera : 50MB+2MB</li>
            </ul>

        </div>

    </div>
</body>
</html>
